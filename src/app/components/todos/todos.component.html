<div class="todos">
  <form (submit)="addTodo()">
    <input
    type="text"
    name="inputTodo"
    placeholder="Enter your todo..."
    class="todo-input"
    [(ngModel)]="inputTodo"
    >
    <button type="submit" class="todo-submit">Add Todo +</button>
  </form>
  <div class="todo {{ (todo.completed ? 'done' : '') }}" *ngFor="let todo of todos; let i = index;">
    <div class="id">{{i}}</div>
    <div class="content">{{todo.content}}</div>
    <button class="done-btn" (click)="toggleDone(i)">Done</button>
    <button class="delete" (click)="deleteTodo(i)">Delete</button>
  </div>
</div>
